<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information - Aurora Café</title>
    <link rel="stylesheet" href="paymentpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Payment Information</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="bottompage.html">Contact</a>
    </nav>

    <!-- Payment Information Section -->
    <section id="payment">
        <h2>Enter Your Payment Information</h2>
        
        <form id="paymentForm" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" oninput="checkForm()">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter your address" oninput="checkForm()">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" oninput="checkForm()">

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number" maxlength="16" oninput="checkForm()">

            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this); checkForm()">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" maxlength="3" oninput="checkForm()">

            <button type="submit" id="submitBtn" disabled>Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025Aurora Café. All Rights Reserved.</p>
        <p id="last-updated">Last Updated: </p>
    </footer>

    <script src="paymentpage.js"></script>
    
</body>
</html>
